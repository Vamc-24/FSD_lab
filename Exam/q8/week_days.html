<html>
    <head>
        <title>Week Days</title>
        <script>
            let dayNumber = prompt("Enter a number between 1 to 7 to get the day: ")
            switch(parseInt(dayNumber)){
                case 1:
                    alert("Sunday");
                    break;
                case 2:
                    alert("Monday");
                    break;
                case 3:
                    alert("Tuesday");
                    break;
                case 4:
                    alert("Wednesday");
                    break;
                case 5:
                    alert("Thursday");
                    break;
                case 6:
                    alert("Friday");
                    break;
                case 7:
                    alert("Saturday");
                    break;
                default:
                    alert("Invalid number.");
            }
        </script>
    </head>
</html>
