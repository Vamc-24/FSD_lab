<html>
<head>
    <title>Fibonacci Series</title>
    <script>
        function printFibonacci(){
            let n = parseInt(prompt("Enter the number of terms in fibonacci series: "));
            if(isNaN(n)||n<=0){
                alert("Please enter a valid positive integer: ");
                return;
            }
            let fibseries="";
            let a=0,b=1;
            for(let i=0;i<n;i++){
                fibseries += a+(i<n-1?",":" ");
                let next = a+b;
                a=b;
                b=next;
            }
            alert("Fibonacci series of " + n + " terms is " + fibseries);
        }
        printFibonacci();
    </script>
</head>
</html>
