<html>
 <head>
  <title>Registration Form</title>
  <script>
    function validateForm() {
      let name = document.forms["regForm"]["name"].value;
      let mobile = document.forms["regForm"]["mobile"].value;
      let email = document.forms["regForm"]["email"].value;
      let namePattern = /^[A-Za-z][A-Za-z0-9]{5,}$/;
      let mobilePattern = /^[0-9]{10}$/;
      let emailPattern = /^[a-zA-Z0-9._]+@[a-z]+\.[a-z]{2,3}$/;
      if (!namePattern.test(name)) { alert("Invalid Name"); return false; }
      if (!mobilePattern.test(mobile)) { alert("Invalid Mobile Number"); return false; }
      if (!emailPattern.test(email)) { alert("Invalid Email"); return false; }
      return true;
    }
  </script>
 </head>
 <body>
  <form name="regForm" onsubmit="return validateForm()">
    Name: <input type="text" name="name"><br>
    Mobile: <input type="text" name="mobile"><br>
    Email: <input type="text" name="email"><br>
    <input type="submit" value="Register">
  </form>
 </body>
 </html>
