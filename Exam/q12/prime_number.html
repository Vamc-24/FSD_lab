<html>
 <head><title>Prime Numbers</title></head>
 <body>
  <script>
    let n = parseInt(prompt("Enter a number:"));
    document.write("Prime numbers up to " + n + ":<br>");
    for (let i = 2; i <= n; i++) {
      let isPrime = true;
      for (let j = 2; j < i; j++) {
        if (i % j == 0) { isPrime = false; break; }
      }
      if (isPrime) { document.write(i + " "); }
    }
  </script>
 </body>
 </html>
