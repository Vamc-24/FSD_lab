<html>
    <head>
        <title>Audio and video Embedding</title>
    </head>
    <body>
        <h1>Enbed Audio and Video into Webpage</h1>
        <!--Audio EMbed-->
        <h2>Audio Player</h2>
        <audio controls>
            <source src="Unpredictable.mp3"/>
        </audio>
        <!--video EMbed-->
        <h2>video Player</h2>
        <video controls width="640" height="360">
            <source src="sample-5s.mp4"/>
        </video>
    </body>
</html>
