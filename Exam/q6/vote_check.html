<html>
 <head><title>Voter Check</title></head>
 <body>
  <script>
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");
    let message = (age >= 18) ? "Can Vote" : "Cannot Vote";
    document.write("<table border='1'><tr><th>Name</th><th>Age</th><th>Status</th></tr>");
    document.write("<tr><td>" + name + "</td><td>" + age + "</td><td>" + message +
 "</td></tr></table>");
  </script>
 </body>
 </html>
